<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="">
        <div class="container">
        <h1>Payment Form</h1>
        <p>(*  Marked fields are required)</p>
        <hr>
        <h2>User Information</h2>
        <p>*Name: <input type="text" name="name" required placeholder="Shiv kumar"></p>
        <fieldset>
            <legend> *Gender</legend>
            <p>Male <input type="radio" name="gender" id="male"> Female<input type="radio" name="gender" id="female">
                Other<input type="radio" name="gender" id="other"
                required></p>
        </fieldset>
        <p>*Address: <textarea name="address" id="address" cols="50" rows="10" required></textarea ></p>
        <p>*Email: <input type="email" id="email" name="email" required>
        <p>*Pincode: <input type="number" name="pincode" id="pincode" required></p>
        <hr>
        <h2>Payment Information</h2>
        <p>*Card Type: 
            <select name="cardtype" id="cardtype required" required>
                <option value="">---Selct a Card Type---</option>
                <option value="visa">Visa</option>
                <option value="rupay">Rupay</option>
                <option value="mastercard">Mastercard</option>
            </select>
        </p>
        <p>*Card number <input type="number" name="card number" ide="card number" required></p>
        <p>*Expiration Date<input type="date" name="expdate" id="expdate" required></p>
        <p>*CVV<input type="password" name="cvv" id="cvv" required></p>
        <input type="submit" value="Pay now">
    </div>
     </form>
</body>

</html>
